    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM with JavaScript</title>
</head>
<body>

<div id="container">Users:</div>
<ul class="list">
    <li>John</li>
    <li>Pete</li>
</ul>
<ul class="list">
    <li>David</li>
    <li>Sarah</li>
    <li>Dan</li>
</ul>

<script>
    // Retrieve the div and console.log it
    const containerDiv = document.getElementById("container");
    console.log(containerDiv);

    // Change the name “Pete” to “Richard”
    const peteElement = document.querySelector(".list:nth-child(1) li:nth-child(2)");
    peteElement.textContent = "Richard";

    // Delete the <li> that contains the text node “Sarah”
    const sarahElement = document.querySelector(".list:nth-child(2) li:nth-child(2)");
    sarahElement.remove();

    // Change each first name of the two <ul>'s to your name
    const userListContainers = document.querySelectorAll(".list");
    for (const userList of userListContainers) {
        const firstNameElement = userList.querySelector("li:first-child");
        firstNameElement.textContent = "YourName"; // Replace with your actual name
    }
</script>

</body>
</html>

</body>
</html>
