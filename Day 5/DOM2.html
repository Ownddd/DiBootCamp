<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM with JavaScript</title>
</head>
<body>

<div id="navBar">
    <ul>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">My Friends</a></li>
        <li><a href="#">Messenger</a></li>
        <li><a href="#">My Pics</a></li>
    </ul>
</div>

<script>
    // Change the value of the id attribute from navBar to socialNetworkNavigation
    const navBar = document.getElementById("navBar");
    navBar.setAttribute("id", "socialNetworkNavigation");

    // Create a new <li> element and append it to the <ul>
    const newListItem = document.createElement("li");
    const newText = document.createTextNode("Logout");
    newListItem.appendChild(newText);

    const ulElement = document.querySelector("#socialNetworkNavigation ul");
    ulElement.appendChild(newListItem);

    // Retrieve and display the text of the first and last <li> elements
    const firstLiText = ulElement.firstElementChild.textContent;
    const lastLiText = ulElement.lastElementChild.textContent;

    console.log("Text of the first <li>: " + firstLiText);
    console.log("Text of the last <li>: " + lastLiText);
</script>

</body>
</html>
