<!doctype html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <title>Volume of a Sphere</title> 
        <style>  
            body {
                padding-top:30px;
            } 

            label,input {
                display:block;
                margin-bottom: 10px;
            }  
        </style> 
    </head> 
    <body> 
        <p>Input radius value and get the volume of a sphere.</p> 
        <form id="MyForm"> 
            <label for="radius">Radius</label>
            <input type="text" name="radius" id="radius" required> 
            <label for="volume">Volume</label>
            <input type="text" name="volume" id="volume"> 
            <input type="submit" value="Calculate" id="submit">    
        </form> 

        <script>
            // Get the form and input elements
            const form = document.getElementById('MyForm');
            const radiusInput = document.getElementById('radius');
            const volumeInput = document.getElementById('volume');

            // Add submit event listener to the form
            form.addEventListener('submit', function(event) {
                // Prevent default form submission
                event.preventDefault();

                // Get the radius value and parse it as a float
                const radius = parseFloat(radiusInput.value);

                // Calculate the volume of the sphere
                const volume = (4 / 3) * Math.PI * Math.pow(radius, 3);

                // Set the calculated volume in the volume input field
                volumeInput.value = volume.toFixed(2); // Round to 2 decimal places
            });
        </script>
    </body> 
</html>
